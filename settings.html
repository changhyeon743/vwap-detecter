<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VWAP Strategy Settings</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #eee;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .status-item {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .status-item.connected { color: #4ade80; }
        .status-item.disconnected { color: #f87171; }

        .section {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .section h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section h2 .icon {
            font-size: 1.4rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-size: 0.85rem;
            color: #aaa;
            font-weight: 500;
        }
        .form-group input[type="number"],
        .form-group input[type="text"],
        .form-group select {
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3a7bd5;
            box-shadow: 0 0 0 3px rgba(58,123,213,0.2);
        }
        .form-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .checkbox-group {
            flex-direction: row;
            align-items: center;
            gap: 12px;
        }
        .checkbox-group label {
            color: #eee;
            cursor: pointer;
        }

        .timeframe-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .timeframe-chip {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .timeframe-chip:hover {
            background: rgba(255,255,255,0.15);
        }
        .timeframe-chip.active {
            background: #3a7bd5;
            border-color: #3a7bd5;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(58,123,213,0.4);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #eee;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            background: #4ade80;
            color: #000;
            border-radius: 8px;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        .toast.error {
            background: #f87171;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        .nav-links a {
            color: #3a7bd5;
            text-decoration: none;
            margin: 0 15px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VWAP Strategy Settings</h1>
            <div class="status-bar">
                <span class="status-item" id="status">Loading...</span>
            </div>
        </header>

        <!-- Trading Settings -->
        <div class="section">
            <h2><span class="icon">üí∞</span> Trading Settings</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Leverage</label>
                    <input type="number" id="leverage" min="1" max="100" step="1">
                </div>
                <div class="form-group">
                    <label>Order Size (USDT)</label>
                    <input type="number" id="order_size_usdt" min="1" step="1">
                </div>
                <div class="form-group">
                    <label>Position Check Interval (sec)</label>
                    <input type="number" id="position_check_interval" min="5" step="1">
                </div>
                <div class="form-group">
                    <label>SL Buffer Points</label>
                    <input type="number" id="sl_buffer_points" min="0" step="0.25">
                </div>
            </div>
        </div>

        <!-- Strategy Settings -->
        <div class="section">
            <h2><span class="icon">üìä</span> Strategy Settings</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Band Entry Multiplier</label>
                    <input type="number" id="band_entry_mult" min="0.5" max="5" step="0.1">
                </div>
                <div class="form-group">
                    <label>Exit Mode (Long)</label>
                    <select id="exit_mode_long">
                        <option value="VWAP">VWAP</option>
                        <option value="Deviation Band">Deviation Band</option>
                        <option value="None">None</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Exit Mode (Short)</label>
                    <select id="exit_mode_short">
                        <option value="VWAP">VWAP</option>
                        <option value="Deviation Band">Deviation Band</option>
                        <option value="None">None</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Target Long Deviation</label>
                    <input type="number" id="target_long_deviation" min="0" max="5" step="0.1">
                </div>
                <div class="form-group">
                    <label>Target Short Deviation</label>
                    <input type="number" id="target_short_deviation" min="0" max="5" step="0.1">
                </div>
                <div class="form-group">
                    <label>Min Signal Strength</label>
                    <input type="number" id="min_strength" min="0" max="1" step="0.05">
                </div>
                <div class="form-group">
                    <label>Min Volatility Ratio</label>
                    <input type="number" id="min_vol_ratio" min="0" max="1" step="0.01">
                </div>
            </div>
        </div>

        <!-- Safety Exit -->
        <div class="section">
            <h2><span class="icon">üõ°Ô∏è</span> Safety Exit</h2>
            <div class="form-grid">
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="safety_exit_enabled">
                    <label for="safety_exit_enabled">Enable Safety Exit</label>
                </div>
                <div class="form-group">
                    <label>Consecutive Opposing Bars</label>
                    <input type="number" id="num_opposing_bars" min="1" max="10" step="1">
                </div>
            </div>
        </div>

        <!-- Trade Direction -->
        <div class="section">
            <h2><span class="icon">‚ÜîÔ∏è</span> Trade Direction</h2>
            <div class="form-grid">
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="allow_longs">
                    <label for="allow_longs">Allow Long Trades</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="allow_shorts">
                    <label for="allow_shorts">Allow Short Trades</label>
                </div>
            </div>
        </div>

        <!-- Monitor Settings -->
        <div class="section">
            <h2><span class="icon">üëÅÔ∏è</span> Monitor Settings</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Top OI Count</label>
                    <input type="number" id="top_oi_count" min="5" max="50" step="1">
                </div>
                <div class="form-group">
                    <label>Check Interval (sec)</label>
                    <input type="number" id="check_interval" min="30" step="10">
                </div>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label>Timeframes</label>
                <div class="timeframe-group" id="timeframes">
                    <span class="timeframe-chip" data-tf="1m">1m</span>
                    <span class="timeframe-chip" data-tf="3m">3m</span>
                    <span class="timeframe-chip" data-tf="5m">5m</span>
                    <span class="timeframe-chip" data-tf="15m">15m</span>
                    <span class="timeframe-chip" data-tf="30m">30m</span>
                    <span class="timeframe-chip" data-tf="1h">1h</span>
                    <span class="timeframe-chip" data-tf="4h">4h</span>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="section">
            <h2><span class="icon">üîç</span> Filters</h2>
            <div class="form-grid">
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="no_trade_around_0900">
                    <label for="no_trade_around_0900">No Trade Around 09:00 KST</label>
                </div>
            </div>
        </div>

        <!-- Timezone -->
        <div class="section">
            <h2><span class="icon">üåê</span> Timezone</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Session Timezone (VWAP Reset)</label>
                    <select id="session_timezone">
                        <option value="UTC">UTC</option>
                        <option value="Asia/Seoul">Asia/Seoul (KST)</option>
                        <option value="America/New_York">America/New_York (EST)</option>
                        <option value="Europe/London">Europe/London (GMT)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Display Timezone</label>
                    <select id="display_timezone">
                        <option value="UTC">UTC</option>
                        <option value="Asia/Seoul">Asia/Seoul (KST)</option>
                        <option value="America/New_York">America/New_York (EST)</option>
                        <option value="Europe/London">Europe/London (GMT)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Display Settings -->
        <div class="section">
            <h2><span class="icon">üñ•Ô∏è</span> Display Settings</h2>
            <div class="form-grid">
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="debug_mode">
                    <label for="debug_mode">Debug Mode</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="send_chart">
                    <label for="send_chart">Send Chart to Telegram</label>
                </div>
                <div class="form-group">
                    <label>Chart Server Port</label>
                    <input type="number" id="chart_server_port" min="1024" max="65535" step="1">
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
            <button class="btn btn-secondary" onclick="loadSettings()">Reload</button>
            <button class="btn btn-danger" onclick="resetDefaults()">Reset to Defaults</button>
        </div>

        <div class="nav-links">
            <a href="chart_viewer.html">Chart Viewer</a>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let settings = {};
        let selectedTimeframes = [];

        // Load settings on page load
        document.addEventListener('DOMContentLoaded', loadSettings);

        // Timeframe chip click handler
        document.querySelectorAll('.timeframe-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                chip.classList.toggle('active');
                updateSelectedTimeframes();
            });
        });

        function updateSelectedTimeframes() {
            selectedTimeframes = [];
            document.querySelectorAll('.timeframe-chip.active').forEach(chip => {
                selectedTimeframes.push(chip.dataset.tf);
            });
        }

        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                if (response.ok) {
                    settings = await response.json();
                    populateForm(settings);
                    showStatus('connected', 'Connected');
                } else {
                    // Try loading from file directly
                    const fileResponse = await fetch('/settings.json');
                    if (fileResponse.ok) {
                        settings = await fileResponse.json();
                        populateForm(settings);
                        showStatus('connected', 'Loaded from file');
                    } else {
                        showStatus('disconnected', 'Cannot load settings');
                    }
                }
            } catch (error) {
                console.error('Error loading settings:', error);
                // Try loading from file
                try {
                    const fileResponse = await fetch('/settings.json');
                    if (fileResponse.ok) {
                        settings = await fileResponse.json();
                        populateForm(settings);
                        showStatus('connected', 'Loaded from file');
                    }
                } catch (e) {
                    showStatus('disconnected', 'Error loading');
                }
            }
        }

        function populateForm(s) {
            // Trading
            document.getElementById('leverage').value = s.trading?.leverage || 20;
            document.getElementById('order_size_usdt').value = s.trading?.order_size_usdt || 100;
            document.getElementById('position_check_interval').value = s.trading?.position_check_interval || 10;
            document.getElementById('sl_buffer_points').value = s.trading?.sl_buffer_points || 20;

            // Strategy
            document.getElementById('band_entry_mult').value = s.strategy?.band_entry_mult || 2.0;
            document.getElementById('exit_mode_long').value = s.strategy?.exit_mode_long || 'VWAP';
            document.getElementById('exit_mode_short').value = s.strategy?.exit_mode_short || 'VWAP';
            document.getElementById('target_long_deviation').value = s.strategy?.target_long_deviation || 2.0;
            document.getElementById('target_short_deviation').value = s.strategy?.target_short_deviation || 2.0;
            document.getElementById('min_strength').value = s.strategy?.min_strength || 0.7;
            document.getElementById('min_vol_ratio').value = s.strategy?.min_vol_ratio || 0.05;

            // Safety Exit
            document.getElementById('safety_exit_enabled').checked = s.safety_exit?.enabled !== false;
            document.getElementById('num_opposing_bars').value = s.safety_exit?.num_opposing_bars || 2;

            // Trade Direction
            document.getElementById('allow_longs').checked = s.trade_direction?.allow_longs !== false;
            document.getElementById('allow_shorts').checked = s.trade_direction?.allow_shorts !== false;

            // Monitor
            document.getElementById('top_oi_count').value = s.monitor?.top_oi_count || 20;
            document.getElementById('check_interval').value = s.monitor?.check_interval || 60;

            // Timeframes
            const tfs = s.monitor?.timeframes || ['3m', '5m', '15m'];
            document.querySelectorAll('.timeframe-chip').forEach(chip => {
                if (tfs.includes(chip.dataset.tf)) {
                    chip.classList.add('active');
                } else {
                    chip.classList.remove('active');
                }
            });
            selectedTimeframes = tfs;

            // Filters
            document.getElementById('no_trade_around_0900').checked = s.filters?.no_trade_around_0900 !== false;

            // Timezone
            document.getElementById('session_timezone').value = s.timezone?.session_timezone || 'UTC';
            document.getElementById('display_timezone').value = s.timezone?.display_timezone || 'Asia/Seoul';

            // Display
            document.getElementById('debug_mode').checked = s.display?.debug_mode === true;
            document.getElementById('send_chart').checked = s.display?.send_chart === true;
            document.getElementById('chart_server_port').value = s.display?.chart_server_port || 8080;
        }

        function collectFormData() {
            updateSelectedTimeframes();

            return {
                trading: {
                    leverage: parseInt(document.getElementById('leverage').value),
                    order_size_usdt: parseFloat(document.getElementById('order_size_usdt').value),
                    position_check_interval: parseInt(document.getElementById('position_check_interval').value),
                    sl_buffer_points: parseFloat(document.getElementById('sl_buffer_points').value)
                },
                strategy: {
                    band_entry_mult: parseFloat(document.getElementById('band_entry_mult').value),
                    exit_mode_long: document.getElementById('exit_mode_long').value,
                    exit_mode_short: document.getElementById('exit_mode_short').value,
                    target_long_deviation: parseFloat(document.getElementById('target_long_deviation').value),
                    target_short_deviation: parseFloat(document.getElementById('target_short_deviation').value),
                    min_strength: parseFloat(document.getElementById('min_strength').value),
                    min_vol_ratio: parseFloat(document.getElementById('min_vol_ratio').value)
                },
                safety_exit: {
                    enabled: document.getElementById('safety_exit_enabled').checked,
                    num_opposing_bars: parseInt(document.getElementById('num_opposing_bars').value)
                },
                trade_direction: {
                    allow_longs: document.getElementById('allow_longs').checked,
                    allow_shorts: document.getElementById('allow_shorts').checked
                },
                monitor: {
                    timeframes: selectedTimeframes.length > 0 ? selectedTimeframes : ['5m'],
                    top_oi_count: parseInt(document.getElementById('top_oi_count').value),
                    check_interval: parseInt(document.getElementById('check_interval').value)
                },
                filters: {
                    no_trade_around_0900: document.getElementById('no_trade_around_0900').checked
                },
                timezone: {
                    session_timezone: document.getElementById('session_timezone').value,
                    display_timezone: document.getElementById('display_timezone').value
                },
                display: {
                    debug_mode: document.getElementById('debug_mode').checked,
                    send_chart: document.getElementById('send_chart').checked,
                    chart_server_port: parseInt(document.getElementById('chart_server_port').value)
                }
            };
        }

        async function saveSettings() {
            const data = collectFormData();

            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showToast('Settings saved successfully!');
                } else {
                    showToast('Failed to save settings', true);
                }
            } catch (error) {
                console.error('Error saving settings:', error);
                showToast('Error saving settings', true);
            }
        }

        async function resetDefaults() {
            if (!confirm('Reset all settings to defaults?')) return;

            const defaults = {
                trading: { leverage: 20, order_size_usdt: 100, position_check_interval: 10, sl_buffer_points: 20.0 },
                strategy: { band_entry_mult: 2.0, exit_mode_long: 'VWAP', exit_mode_short: 'VWAP', target_long_deviation: 2.0, target_short_deviation: 2.0, min_strength: 0.7, min_vol_ratio: 0.05 },
                safety_exit: { enabled: true, num_opposing_bars: 2 },
                trade_direction: { allow_longs: true, allow_shorts: true },
                monitor: { timeframes: ['3m', '5m', '15m'], top_oi_count: 20, check_interval: 60 },
                filters: { no_trade_around_0900: true },
                timezone: { session_timezone: 'UTC', display_timezone: 'Asia/Seoul' },
                display: { debug_mode: false, send_chart: false, chart_server_port: 8080 }
            };

            populateForm(defaults);
            showToast('Reset to defaults (click Save to apply)');
        }

        function showStatus(type, text) {
            const status = document.getElementById('status');
            status.className = 'status-item ' + type;
            status.textContent = text;
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }
    </script>
</body>
</html>
